<style>
    .modal-content {
        background-color: dimgray;
    }
</style>


<!-- Modal for 'More Info' -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="Modal-MoreInfoLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="Modal-MoreInfoLabel">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ item.description }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
    </div>
</div>
</div>

<!-- Modal for 'Purchase' -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="Modal-MoreInfoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="Modal-MoreInfoLabel">Confirm Purchase</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                {{ purchase_form.hidden_tag() }}
                <h5 class="text-center">
                    {{ item.name }} for ${{ item.price }}?
                </h5>
                <br>
                <h6 class="text-center">
                    By clicking Purchase, you will purchase this Item!
                </h6>
                <br>
                <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
                {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
