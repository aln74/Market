<style>
    .modal-content {
        background-color: dimgray;
    }
</style>

<!-- Modal for 'Sell' -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" role="dialog" aria-labelledby="ExampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Confirm to Sell</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                {{ selling_form.hidden_tag() }}
                <h5 class="text-center">
                    {{ owned_item.name }} for ${{ owned_item.price }}?
                </h5>
                <br>
                <h6 class="text-center">
                    By clicking sell, you will sell this item back to the market!
                </h6>
                <br>
                <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
